<!DOCTYPE html>

<title>Ultimate Animated Learning Hub</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  min-height:100vh;
  background:#0b0b14;
  color:#fff;
  overflow-x:hidden;
  cursor:none;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%,rgba(127,90,240,.25),transparent 40%),
    radial-gradient(circle at 80% 30%,rgba(44,182,125,.25),transparent 40%),
    radial-gradient(circle at 50% 80%,rgba(255,255,255,.1),transparent 40%);
  animation:bgShift 20s infinite alternate;
  z-index:-1;
}

@keyframes bgShift{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(360deg)}
}

@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
@keyframes glow{0%,100%{text-shadow:0 0 6px #7f5af0}50%{text-shadow:0 0 18px #7f5af0}}
@keyframes shimmer{from{background-position:-200%}to{background-position:200%}}
@keyframes fadeUp{from{opacity:0;transform:translateY(60px)}to{opacity:1;transform:none}}

/* HEADER */
header{
  text-align:center;
  padding:4rem 1rem;
  animation:fadeUp 1s ease;
}
header h1{
  font-size:clamp(2.5rem,6vw,4.5rem);
  background:linear-gradient(90deg,#fff,#7f5af0,#2cb67d,#fff);
  background-size:400%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shimmer 6s linear infinite,glow 3s infinite;
}
header p{margin-top:1rem;opacity:.85}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:2rem;
  max-width:1300px;
  margin:auto;
  padding:3rem 2rem;
}

/* CARD */
.card{
  background:rgba(255,255,255,.08);
  padding:2rem;
  border-radius:24px;
  backdrop-filter:blur(18px);
  border:1px solid rgba(127,90,240,.35);
  cursor:pointer;
  animation:float 8s infinite,fadeUp 1s ease;
  transition:.4s;
}
.card:hover{
  transform:translateY(-14px) scale(1.05);
  box-shadow:0 25px 60px rgba(127,90,240,.5);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:999;
}
.modal.active{opacity:1;pointer-events:auto}

.modal-content{
  max-width:900px;
  width:92%;
  max-height:90vh;
  overflow:auto;
  background:rgba(25,25,40,.96);
  padding:3rem;
  border-radius:30px;
  animation:fadeUp .6s ease;
}
.close{
  position:sticky;
  top:0;
  text-align:right;
  font-size:1.6rem;
  cursor:pointer;
  color:#7f5af0;
}

.lesson h3{
  margin-top:2rem;
  color:#7f5af0;
}
.lesson ul{
  margin:1rem 0 1.5rem 1.2rem;
}
.lesson li{margin:.4rem 0}
.lesson p{margin:.8rem 0;line-height:1.7}

/* CURSOR */
.cursor{
  position:fixed;
  width:42px;
  height:42px;
  border:2px solid #7f5af0;
  border-radius:50%;
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:9999;
}
.cursor-dot{
  position:fixed;
  width:10px;
  height:10px;
  background:#2cb67d;
  border-radius:50%;
  pointer-events:none;
  z-index:10000;
}
</style>
</head>
