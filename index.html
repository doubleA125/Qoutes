<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ULTIMATE Animated Learning Hub</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  min-height:100vh;
  background:#0b0b14;
  color:#fff;
  overflow-x:hidden;
  cursor:none;
}

/* ================= BACKGROUND ================= */
body::before,body::after{
  content:"";
  position:fixed;
  inset:0;
  z-index:-3;
}
body::before{
  background:
    radial-gradient(circle at 20% 20%,rgba(127,90,240,.2),transparent 40%),
    radial-gradient(circle at 80% 30%,rgba(44,182,125,.2),transparent 40%);
  animation:bgPulse 20s infinite alternate;
}
body::after{
  background:linear-gradient(120deg,#7f5af022,#2cb67d22,#7f5af022);
  background-size:400% 400%;
  animation:bgShift 25s infinite;
}

@keyframes bgPulse{to{filter:hue-rotate(360deg)}}
@keyframes bgShift{50%{background-position:100%}}

/* ================= HEADER ================= */
header{
  text-align:center;
  padding:4rem 1rem;
}
header h1{
  font-size:clamp(2.5rem,6vw,4.5rem);
  background:linear-gradient(90deg,#fff,#7f5af0,#2cb67d,#fff);
  background-size:400%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shimmer 6s linear infinite;
}
@keyframes shimmer{to{background-position:400%}}

header p{opacity:.85;margin-top:1rem}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:2rem;
  max-width:1300px;
  margin:auto;
  padding:3rem 2rem;
}

.card{
  padding:2rem;
  border-radius:24px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border:1px solid rgba(127,90,240,.3);
  cursor:pointer;
  transition:.4s cubic-bezier(.2,.8,.2,1);
}
.card:hover{
  transform:translateY(-14px) scale(1.06);
  box-shadow:0 25px 60px rgba(127,90,240,.4);
}

/* ================= QUOTES ================= */
.quotes{text-align:center;margin:4rem auto;max-width:900px}
.quote-box{
  margin-top:1.5rem;
  padding:2.5rem;
  border-radius:22px;
  background:rgba(30,30,45,.85);
}

/* ================= BUTTONS ================= */
button{
  margin:1.5rem .5rem;
  padding:.8rem 1.8rem;
  border-radius:18px;
  border:none;
  background:linear-gradient(120deg,#7f5af0,#2cb67d);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
}
.modal.active{opacity:1;pointer-events:auto}
.modal-content{
  padding:3rem;
  border-radius:30px;
  background:rgba(25,25,40,.95);
}

/* ================= FOOTER ================= */
footer{text-align:center;padding:3rem;opacity:.7}

/* ================= CINEMATIC CURSOR ================= */
.cursor-ring{
  position:fixed;
  width:48px;
  height:48px;
  border:2px solid rgba(127,90,240,.7);
  border-radius:50%;
  pointer-events:none;
  z-index:9999;
  transition:
    transform .25s ease,
    border-color .25s ease,
    box-shadow .25s ease;
}

.cursor-core{
  position:fixed;
  width:10px;
  height:10px;
  background:#2cb67d;
  border-radius:50%;
  pointer-events:none;
  z-index:10000;
  box-shadow:0 0 15px rgba(44,182,125,.9);
}
.cursor-active{
  transform:scale(1.8);
  border-color:#2cb67d;
  box-shadow:0 0 40px rgba(127,90,240,.8);
}
</style>
</head>

<body>

<header>
  <h1>ULTIMATE Learning Hub</h1>
  <p>The most animated learning website ever built</p>
</header>

<section class="grid">
  <div class="card" data-title="English" data-detail="Verb moods, grammar, speaking.">üá¨üáß English</div>
  <div class="card" data-title="Science" data-detail="Physics, chemistry, states of matter.">üî¨ Science</div>
  <div class="card" data-title="Math" data-detail="Theorems, logic, problem solving.">üìê Math</div>
  <div class="card" data-title="Arabic" data-detail="ÿ®ŸÑÿßÿ∫ÿ©ÿå ŸÜÿ≠Ÿàÿå ŸÖÿπÿßŸÜŸä.">üìñ Arabic</div>
</section>

<div class="quotes">
  <h2>Quote of the Moment</h2>
  <div class="quote-box" id="quote">Loading...</div>
  <button id="prev">Prev</button>
  <button id="next">Next</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="mTitle"></h2>
    <p id="mText"></p>
  </div>
</div>

<footer>Built to impress. Designed to dominate.</footer>

<!-- CURSOR -->
<div class="cursor-ring"></div>
<div class="cursor-core"></div>

<script>
/* ============ CINEMATIC CURSOR LOGIC ============ */
const ring=document.querySelector('.cursor-ring');
const core=document.querySelector('.cursor-core');

let mouseX=0,mouseY=0;
let ringX=0,ringY=0;

window.addEventListener('mousemove',e=>{
  mouseX=e.clientX;
  mouseY=e.clientY;
  core.style.left=mouseX+'px';
  core.style.top=mouseY+'px';
});

function animateCursor(){
  ringX+=(mouseX-ringX)*0.12;
  ringY+=(mouseY-ringY)*0.12;
  ring.style.left=ringX+'px';
  ring.style.top=ringY+'px';
  requestAnimationFrame(animateCursor);
}
animateCursor();

/* INTERACTION EFFECT */
document.querySelectorAll('button,.card').forEach(el=>{
  el.addEventListener('mouseenter',()=>ring.classList.add('cursor-active'));
  el.addEventListener('mouseleave',()=>ring.classList.remove('cursor-active'));
});

/* QUOTES */
const quotes=[
  "Discipline beats motivation.",
  "Learning is a superpower.",
  "Animation is communication.",
  "Details make perfection."
];
let i=0;
const q=document.getElementById("quote");
const next=document.getElementById("next");
const prev=document.getElementById("prev");
function show(){q.textContent=quotes[i]}
show();
next.onclick=()=>{i=(i+1)%quotes.length;show()}
prev.onclick=()=>{i=(i-1+quotes.length)%quotes.length;show()}

/* MODAL */
document.querySelectorAll('.card').forEach(card=>{
  card.onclick=()=>{
    modal.classList.add("active");
    mTitle.textContent=card.dataset.title;
    mText.textContent=card.dataset.detail;
  }
});
modal.onclick=e=>{if(e.target===modal)modal.classList.remove("active")}
</script>

</body>
</html>
