<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Animated Learning Hub</title>

<style>
/* ================= RESET ================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
}

body{
  background:radial-gradient(circle at top,#1a1a2e,#0f0f1a);
  color:#fff;
  overflow-x:hidden;
  cursor:none;
}

/* ================= CUSTOM CURSOR ================= */
.cursor{
  width:18px;
  height:18px;
  border:2px solid #7f5af0;
  border-radius:50%;
  position:fixed;
  pointer-events:none;
  z-index:9999;
  transition:transform .1s ease;
}

.cursor::after{
  content:"";
  width:6px;
  height:6px;
  background:#7f5af0;
  border-radius:50%;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* ================= ANIMATIONS ================= */
@keyframes float{50%{transform:translateY(-10px)}}
@keyframes fadeUp{from{opacity:0;transform:translateY(40px)}to{opacity:1}}
@keyframes glow{50%{text-shadow:0 0 25px #7f5af0}}
@keyframes shimmer{to{background-position:200%}}
@keyframes pulse{50%{transform:scale(1.04)}}

/* ================= HEADER ================= */
header{
  text-align:center;
  padding:3rem 1rem;
  animation:fadeUp 1.2s ease;
}

header h1{
  font-size:clamp(2.2rem,5vw,3.5rem);
  background:linear-gradient(90deg,#7f5af0,#2cb67d,#7f5af0);
  background-size:200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shimmer 6s linear infinite,glow 3s infinite;
}

header p{
  margin-top:1rem;
  opacity:.85;
}

/* ================= QUOTES ================= */
.quotes{
  text-align:center;
  padding:2rem 1rem;
}

.quote-box{
  max-width:720px;
  margin:auto;
  padding:2rem;
  border-radius:24px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border:1px solid rgba(127,90,240,.4);
  animation:float 6s infinite;
}

.quote-box p{
  font-size:1.25rem;
  background:linear-gradient(90deg,#fff,#7f5af0,#fff);
  background-size:200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shimmer 5s linear infinite;
}

.quote-box span{
  display:block;
  margin-top:1rem;
  opacity:.7;
}

.quote-controls{
  margin-top:1rem;
}

.quote-controls button{
  background:rgba(127,90,240,.3);
  border:none;
  padding:.6rem 1.2rem;
  margin:.3rem;
  border-radius:14px;
  color:#fff;
  cursor:pointer;
  transition:.3s;
}

.quote-controls button:hover{
  background:#7f5af0;
  transform:scale(1.15);
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1.5rem;
  padding:2rem;
  max-width:1200px;
  margin:auto;
}

.card{
  background:rgba(255,255,255,.08);
  padding:1.6rem;
  border-radius:22px;
  backdrop-filter:blur(14px);
  border:1px solid rgba(127,90,240,.25);
  cursor:pointer;
  animation:fadeUp .8s ease;
  transition:.4s;
}

.card:hover{
  transform:translateY(-12px) scale(1.04);
  box-shadow:0 20px 45px rgba(127,90,240,.4);
  animation:pulse 2s infinite;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

.modal.active{
  opacity:1;
  pointer-events:auto;
}

.modal-content{
  background:#121225;
  max-width:720px;
  width:92%;
  padding:2rem;
  border-radius:24px;
  animation:fadeUp .4s ease;
}

.close{
  position:absolute;
  top:18px;
  right:24px;
  font-size:1.5rem;
  cursor:pointer;
  color:#7f5af0;
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:2rem;
  opacity:.6;
}
</style>
</head>

<script>
/* CURSOR */
const cursor=document.querySelector(".cursor");
document.addEventListener("mousemove",e=>{
  cursor.style.left=e.clientX+"px";
  cursor.style.top=e.clientY+"px";
});

/* QUOTES */
const quotes=[
 {t:"Education is not learning facts, but training the mind to think.",a:"Albert Einstein"},
 {t:"Small progress daily creates massive success.",a:"Unknown"},
 {t:"Discipline turns knowledge into power.",a:"Study Principle"},
 {t:"The expert was once a beginner.",a:"Helen Hayes"}
];
let q=0;
function showQuote(){
  quoteText.innerText="‚Äú"+quotes[q].t+"‚Äù";
  quoteAuthor.innerText="‚Äî "+quotes[q].a;
}
function nextQuote(){q=(q+1)%quotes.length;showQuote();}
function prevQuote(){q=(q-1+quotes.length)%quotes.length;showQuote();}
setInterval(nextQuote,6000);
showQuote();

/* MODAL */
const modal=document.getElementById("modal");
const modalTitle=document.getElementById("modalTitle");
const modalDetail=document.getElementById("modalDetail");

document.querySelectorAll(".card").forEach(c=>{
  c.onclick=()=>{
    modal.classList.add("active");
    modalTitle.innerText=c.dataset.title;
    modalDetail.innerText=c.dataset.detail;
  }
});
function closeModal(){modal.classList.remove("active")}
modal.onclick=e=>{if(e.target===modal)closeModal()}
</script>
