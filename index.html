<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Notes â€” Pro Dev UI</title>

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1f1c2c, #928dab);
      --card-bg: rgba(30,30,30,0.85);
      --accent: #4fc3f7;
      --text: #e0e0e0;
      --hover: rgba(79,195,247,0.2);
      --shadow: 0 12px 28px rgba(0,0,0,0.5);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 950px;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 50px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(79,195,247,0.25);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn { from { opacity:0; transform: translateY(15px);} to { opacity:1; transform: translateY(0); } }

    h1 { font-size: 38px; font-weight: 800; margin-bottom: 15px; text-align:center; color: var(--accent); text-shadow: 2px 2px 8px rgba(0,0,0,0.5); }
    .date { font-size: 16px; opacity: 0.8; margin-bottom: 25px; text-align:center; }

    .btn-bar { text-align:center; margin-bottom:30px; }
    .btn-bar button {
      padding: 14px 22px;
      border-radius: 15px;
      border: none;
      background: var(--hover);
      color: var(--text);
      cursor: pointer;
      margin: 0 10px;
      font-weight:600;
      transition: transform 0.2s, background 0.2s;
    }
    .btn-bar button:hover { transform: scale(1.05); }

    .quote-box {
      margin-top: 25px;
      padding: 30px;
      background: rgba(50,50,50,0.7);
      border-radius: 20px;
      border: 1px solid rgba(79,195,247,0.3);
      box-shadow: var(--shadow);
      text-align:center;
      font-size:22px;
      font-weight:500;
      line-height:1.7;
      transition: transform 0.3s;
    }
    .quote-box:hover { transform: translateY(-5px); }

    .quote-controls { display:flex; justify-content:center; gap:20px; margin-top:20px; }
    .quote-controls button {
      padding:10px 18px;
      border-radius:12px;
      background: rgba(79,195,247,0.15);
      border:none;
      cursor:pointer;
      font-weight:600;
      transition: 0.2s;
    }
    .quote-controls button:hover { background: rgba(79,195,247,0.35); }
   .big {
  font-size: large;
  font-weight: 700;          /* bold */
  font-family: "Cairo", sans-serif;   /* clean Arabic-friendly font */
  color: #e60000;            /* strong red */
}


    .lesson-box {
      margin-top:20px;
      padding:22px;
      background: rgba(40,40,40,0.7);
      border-radius:20px;
      border:1px solid rgba(79,195,247,0.25);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor:pointer;
      box-shadow: var(--shadow);
    }
    .lesson-box:hover { transform: translateY(-6px); box-shadow: 0 18px 35px rgba(0,0,0,0.45); }
    .lesson-heading { font-size:20px; font-weight:700; color: var(--accent); margin-bottom:5px; }

    #tips li { margin:12px 0; opacity:0.9; font-size:16px; }

    .modal { position: fixed; inset:0; background: rgba(0,0,0,0.75); display:flex; justify-content:center; align-items:center; z-index:400; }
    .hidden { display:none; }
    .modal-content {
      background: rgba(30,30,30,0.9);
      backdrop-filter: blur(18px);
      padding:35px;
      border-radius:25px;
      max-width:550px;
      width:90%;
      box-shadow:0 0 45px rgba(0,0,0,0.6);
      animation: popUp 0.4s ease;
    }
    .close-btn { float:right; font-size:28px; cursor:pointer; color:var(--accent); }
    @keyframes popUp { from { opacity:0; transform:scale(0.95); } to { opacity:1; transform:scale(1); } }

    @media (max-width: 650px){
      .container { padding:30px; border-radius:22px; }
      h1 { font-size:28px; }
      .lesson-heading { font-size:16px; }
      .quote-box { font-size:18px; }
    }

    .loading-dots { display:inline-block; }
    .loading-dots span {
      display:inline-block;
      width:6px;
      height:6px;
      margin:0 2px;
      background:var(--accent);
      border-radius:50%;
      animation:blink 1.4s infinite both;
    }
    .loading-dots span:nth-child(2) { animation-delay:0.2s; }
    .loading-dots span:nth-child(3) { animation-delay:0.4s; }

    @keyframes blink {
      0% { opacity:0.2; transform:scale(1); }
      20% { opacity:1; transform:scale(1.3); }
      100% { opacity:0.2; transform:scale(1); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸš€ Study Notes Pro</h1>
    <div class="date">Date: <span id="date"></span></div>

    <div class="btn-bar">
      <button id="copyBtn">ðŸ“„ Copy Notes</button>
      <button id="printBtn">ðŸ–¨ Print Notes</button>
    </div>

    <h2>ðŸ’¬ Quote of the Moment</h2>
    <div class="quote-box">
      <div id="quoteText"></div>
      <div class="quote-controls">
        <button id="prevQuoteBtn">â—€ Prev</button>
        <button id="nextQuoteBtn">Next â–¶</button>
        <span id="counter" style="font-size:14px; opacity:0.7;"></span>
      </div>
    </div>

    <h2>ðŸ“˜ Lessons</h2>
    <div id="lessons"></div>

    <h2>ðŸ›  Tips</h2>
    <ul id="tips"></ul>
  </div>

  <div id="lessonModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeLessonModal" class="close-btn">&times;</span>
      <h2 id="modalLessonHeading"></h2>
      <p id="modalLessonContent" style="margin-top:12px; opacity:0.95;"></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const DATA = {
        quotes: [
          "ðŸš€ Focus today, conquer tomorrow!",
          "ðŸ’ª Consistent effort beats occasional genius.",
          "ðŸ“˜ Notes are your ultimate power-up."
        ],
        lessons: [
          { 
            heading: "English â€” VERB moods recap",
            content: "Types of VERB moods",
            details: `
              The main verb moods are the indicative (states facts), imperative (gives commands), 
              and subjunctive (expresses wishes or hypotheticals)
              <span class="loading-dots"><span></span><span></span><span></span></span>
              with conditional mood used to describe possible outcomes.
            `
          },
{
  heading: "Science â€” Changing States of Matter",
  content: "1 lesson: how solids, liquids, and gases change state",
  details: `
    Topics: changing states â€” melting, freezing, evaporation, condensation, and more.

    solid to liquid (melting):
    When a solid is heated, its particles gain energy and vibrate faster. 
    Eventually, the solid turns into a liquid. 
    Example: ice melting into water.

    liquid to solid (freezing):
    When a liquid loses heat, its particles slow down and stick together. 
    The liquid becomes a solid. 
    Example: water freezing into ice.

    liquid to gas (evaporation/boiling):
    Heating a liquid increases the kinetic energy of its particles, 
    allowing them to escape into the air as gas. 
    Example: water boiling to form steam.

    gas to liquid (condensation):
    When a gas cools, its particles lose energy and come closer together, 
    forming a liquid. 
    Example: water vapor forming dew on a cold surface.

    solid to gas (sublimation):
    Some solids can turn directly into gas without becoming liquid. 
    Example: dry ice turning into carbon dioxide gas.

    gas to solid (deposition):
    Sometimes, gases change directly into solids without becoming liquid. 
    Example: frost forming from water vapor.

    More:
    â€¢ Heating generally causes matter to move to a higher-energy state (solid â†’ liquid â†’ gas).  
    â€¢ Cooling generally causes matter to move to a lower-energy state (gas â†’ liquid â†’ solid).  

    etc <span class="loading-dots"><span></span><span></span><span></span></span>.
  `
}


          { 
            heading: "Arabic â€” NULL",
            content: "NULL.",
            details: "NULL"
          },
          { 
            heading: "Math",
            content: "Pythagorean Theorem.",
            details: `
              The Pythagorean Theorem states that in a right-angled triangle, 
              aÂ² + bÂ² = cÂ², where c is the hypotenuse.
            `
          }
        ],
        tips: [
          "Rephrase lessons in your own words.",
          "Create structured flashcards with key points.",
          "Review old notes every 2â€“3 days."
        ]
      };

      const dateEl = document.getElementById('date');
      const quoteTextEl = document.getElementById('quoteText');
      const counterEl = document.getElementById('counter');
      const lessonsContainer = document.getElementById('lessons');
      const tipsList = document.getElementById('tips');
      const copyBtn = document.getElementById('copyBtn');
      const printBtn = document.getElementById('printBtn');
      const prevQuoteBtn = document.getElementById('prevQuoteBtn');
      const nextQuoteBtn = document.getElementById('nextQuoteBtn');
      const lessonModal = document.getElementById('lessonModal');
      const closeLesson = document.getElementById('closeLessonModal');
      const modalHeading = document.getElementById('modalLessonHeading');
      const modalContent = document.getElementById('modalLessonContent');

      dateEl.textContent = new Date().toLocaleDateString();

      let index = 0;
      function showQuote() {
        quoteTextEl.textContent = DATA.quotes[index];
        counterEl.textContent = `${index+1}/${DATA.quotes.length}`;
      }
      nextQuoteBtn.addEventListener('click', () => { index = (index+1) % DATA.quotes.length; showQuote(); });
      prevQuoteBtn.addEventListener('click', () => { index = (index-1+DATA.quotes.length) % DATA.quotes.length; showQuote(); });

      DATA.lessons.forEach(l => {
        const box = document.createElement('div');
        box.className = 'lesson-box';
        box.innerHTML = `
          <div class='lesson-heading'>${l.heading}</div>
          <p style='margin-top:6px;opacity:0.9;'>${l.content}</p>
        `;
        box.addEventListener('click', () => {
          modalHeading.innerHTML = l.heading;
          modalContent.innerHTML = l.details;
          lessonModal.classList.remove('hidden');
        });
        lessonsContainer.appendChild(box);
      });

      closeLesson.addEventListener('click', () => lessonModal.classList.add('hidden'));
      lessonModal.addEventListener('click', e => { if (e.target === lessonModal) lessonModal.classList.add('hidden'); });

      DATA.tips.forEach(t => {
        const li = document.createElement('li');
        li.textContent = t;
        tipsList.appendChild(li);
      });

      copyBtn.addEventListener('click', () => {
        const text =
          `Study Notes\n${new Date().toLocaleDateString()}\n\nQuotes:\n${DATA.quotes.join('\n')}\n\nLessons:\n` +
          DATA.lessons.map(l => `${l.heading}: ${l.content}`).join('\n') +
          `\n\nTips:\n${DATA.tips.join('\n')}`;
        navigator.clipboard.writeText(text).then(() => alert('Copied!'));
      });

      printBtn.addEventListener('click', () => window.print());

      showQuote();
    });
  </script>
</body>
</html>
