<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Animated Learning Hub</title>

<style>
/* ================= RESET ================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
}
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#1a1a2e,#0f0f1a);
  color:#fff;
  overflow-x:hidden;
  cursor:none;
}

/* ============== BACKGROUND ANIMATION ============== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(
    120deg,
    rgba(127,90,240,.15),
    rgba(44,182,125,.15),
    rgba(127,90,240,.15)
  );
  background-size:300% 300%;
  animation:bgMove 18s ease infinite;
  z-index:-1;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ================= KEYFRAMES ================= */
@keyframes glow{
  0%,100%{text-shadow:0 0 6px #7f5af0}
  50%{text-shadow:0 0 18px #7f5af0}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}
@keyframes shimmer{
  from{background-position:-200%}
  to{background-position:200%}
}
@keyframes quoteSlide{
  0%{opacity:0;transform:translateX(-20px)}
  15%{opacity:1;transform:none}
  85%{opacity:1}
  100%{opacity:0;transform:translateX(20px)}
}
@keyframes btnGlow{
  0%,100%{box-shadow:none}
  50%{box-shadow:0 0 18px rgba(127,90,240,.8)}
}
@keyframes headerWave{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* ================= HEADER ================= */
header{
  padding:3rem 1rem;
  text-align:center;
}
header h1{
  font-size:clamp(2rem,5vw,3.5rem);
  background:linear-gradient(90deg,#7f5af0,#2cb67d,#7f5af0);
  background-size:200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glow 3s infinite, shimmer 6s linear infinite, headerWave 4s infinite;
}
header p{
  margin-top:1rem;
  opacity:.85;
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1.5rem;
  padding:2rem;
  max-width:1200px;
  margin:auto;
}

/* ================= CARDS ================= */
.card{
  background:rgba(255,255,255,.08);
  border-radius:20px;
  padding:1.8rem;
  backdrop-filter:blur(14px);
  border:1px solid rgba(127,90,240,.35);
  box-shadow:0 10px 30px rgba(0,0,0,.45);
  cursor:pointer;
  transform-style:preserve-3d;
  will-change:transform;
  animation:float 7s ease-in-out infinite;
  transition:box-shadow .3s,border-color .3s;
}
.card:hover{
  border-color:#7f5af0;
  box-shadow:0 25px 50px rgba(127,90,240,.45);
}

/* ================= QUOTES ================= */
.quotes{
  text-align:center;
  max-width:900px;
  margin:3rem auto;
}
.quote-box{
  margin-top:1rem;
  padding:2rem;
  background:rgba(40,40,40,.75);
  border-radius:20px;
  border:1px solid rgba(127,90,240,.4);
  font-size:1.2rem;
  animation:float 5s infinite, quoteSlide 8s infinite;
}
.quote-controls button{
  margin:1rem .5rem;
  padding:.6rem 1.2rem;
  border-radius:14px;
  border:none;
  background:rgba(127,90,240,.35);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  animation:btnGlow 2.5s infinite;
  position:relative;
  overflow:hidden;
}
.quote-controls button::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle,rgba(255,255,255,.3),transparent 60%);
  opacity:0;
  transition:.3s;
}
.quote-controls button:hover::after{opacity:1}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:500;
}
.modal.active{
  opacity:1;
  pointer-events:auto;
}
.modal-content{
  background:rgba(25,25,25,.95);
  padding:2rem;
  border-radius:20px;
  max-width:600px;
  width:90%;
  animation:float .6s;
  position:relative;
}
.close-btn{
  position:absolute;
  top:1rem;
  right:1rem;
  font-size:1.6rem;
  cursor:pointer;
  color:#7f5af0;
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:2rem;
  opacity:.6;
  animation:float 6s infinite;
}

/* ================= CUSTOM CURSOR ================= */
.cursor{
  position:fixed;
  width:36px;
  height:36px;
  border:2px solid rgba(127,90,240,.6);
  border-radius:50%;
  pointer-events:none;
  transform:translate(-50%,-50%);
  transition:.15s ease-out;
  z-index:9999;
}
.cursor-dot{
  position:fixed;
  width:8px;
  height:8px;
  background:#7f5af0;
  border-radius:50%;
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:10000;
}
</style>
</head>

<body>

<header>
  <h1>üöÄ Ultimate Animated Learning Hub</h1>
  <p>Learn faster. Think smarter. Build better.</p>
</header>

<section class="grid">
  <div class="card" data-title="English ‚Äî Verb Moods" data-detail="Indicative, Imperative, Subjunctive with examples and exercises.">üá¨üáß English ‚Äî Verb Moods</div>
  <div class="card" data-title="Science ‚Äî States of Matter" data-detail="Solid, Liquid, Gas with real-life examples.">üî¨ Science ‚Äî States of Matter</div>
  <div class="card" data-title="Math ‚Äî Pythagorean Theorem" data-detail="a¬≤ + b¬≤ = c¬≤ with diagrams and problems.">üìê Math ‚Äî Pythagorean Theorem</div>
  <div class="card" data-title="Arabic ‚Äî ÿßŸÑÿ®ŸÑÿßÿ∫ÿ© ŸàÿßŸÑŸÖÿπÿßŸÜŸä" data-detail="ÿßŸÑŸÉÿØ ŸàÿßŸÑÿßÿ¨ÿ™ŸáÿßÿØÿå ÿßŸÑÿ£ÿ≥ŸÑŸàÿ® ÿßŸÑŸÖÿ§ŸÉÿØÿå ÿ£ŸÖÿ´ŸÑÿ© Ÿàÿ™ÿØÿ±Ÿäÿ®ÿßÿ™.">üìñ Arabic ‚Äî ÿßŸÑÿ®ŸÑÿßÿ∫ÿ© ŸàÿßŸÑŸÖÿπÿßŸÜŸä</div>
</section>

<div class="quotes">
  <h2>üí¨ Quote of the Day</h2>
  <div class="quote-box" id="quoteText"></div>
  <div class="quote-controls">
    <button id="prevQuoteBtn">‚óÄ Prev</button>
    <button id="nextQuoteBtn">Next ‚ñ∂</button>
  </div>
</div>

<div class="modal" id="lessonModal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <h3 id="modalTitle"></h3>
    <p id="modalDetail"></p>
  </div>
</div>

<footer>Tip: Click any card to open details</footer>

<div class="cursor"></div>
<div class="cursor-dot"></div>

<script>
/* CURSOR */
const cursor=document.querySelector('.cursor');
const dot=document.querySelector('.cursor-dot');
window.addEventListener('mousemove',e=>{
  cursor.style.left=dot.style.left=e.clientX+'px';
  cursor.style.top=dot.style.top=e.clientY+'px';
});

/* QUOTES */
const quotes=[
"Focus today, conquer tomorrow.",
"Consistency beats talent.",
"Knowledge is power.",
"Small steps build mastery."
];
let q=0;
const qt=document.getElementById('quoteText');
function showQuote(){qt.textContent=quotes[q]}
showQuote();
nextQuoteBtn.onclick=()=>{q=(q+1)%quotes.length;showQuote()}
prevQuoteBtn.onclick=()=>{q=(q-1+quotes.length)%quotes.length;showQuote()}

/* MODAL */
const modal=document.getElementById('lessonModal');
const modalTitle=document.getElementById('modalTitle');
const modalDetail=document.getElementById('modalDetail');
document.querySelectorAll('.card').forEach(card=>{
  card.addEventListener('click',()=>{
    modal.classList.add('active');
    modalTitle.textContent=card.dataset.title;
    modalDetail.textContent=card.dataset.detail;
  });
});
closeModal.onclick=()=>modal.classList.remove('active');
modal.onclick=e=>{if(e.target===modal)modal.classList.remove('active')}

/* 3D TILT */
document.querySelectorAll('.card').forEach(card=>{
  card.addEventListener('mousemove',e=>{
    const r=card.getBoundingClientRect();
    const x=(e.clientX-r.left)/r.width-.5;
    const y=(e.clientY-r.top)/r.height-.5;
    card.style.transform=`rotateY(${x*14}deg) rotateX(${-y*14}deg) scale(1.05)`;
  });
  card.addEventListener('mouseleave',()=>{
    card.style.transform='';
  });
});
</script>

</body>
</html>
